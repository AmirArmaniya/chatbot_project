version: "3.1"

nlu:
- intent: greet
  examples: |
    - سلام
    - درود
    - سلام خوبی؟
    - روز بخیر
    - صبح بخیر
    - عصر بخیر
    - شب بخیر
    - چطوری؟
    - حال شما چطوره؟

- intent: goodbye
  examples: |
    - خداحافظ
    - فعلا
    - به امید دیدار
    - خدانگهدار
    - روز خوش
    - بدرود
    - می‌بینمت

- intent: affirm
  examples: |
    - بله
    - آره
    - حتما
    - درسته
    - دقیقا
    - صحیحه
    - موافقم
    - البته

- intent: deny
  examples: |
    - نه
    - خیر
    - اشتباهه
    - غلطه
    - موافق نیستم
    - نادرسته
    - اصلا

- intent: thankyou
  examples: |
    - ممنون
    - متشکرم
    - سپاس
    - مرسی
    - تشکر میکنم
    - خیلی ممنون
    - تشکر

- intent: bot_challenge
  examples: |
    - تو ربات هستی؟
    - با یک انسان صحبت می‌کنم؟
    - آیا شما ربات هستید؟
    - آیا من با ربات صحبت می‌کنم؟
    - من با کی صحبت می‌کنم؟

- intent: ask_product_info
  examples: |
    - اطلاعات [گوشی موبایل](product_name) رو می‌خواستم
    - درباره [لپ تاپ](product_name) بیشتر توضیح بده
    - ویژگی‌های [تلویزیون](product_name) چیست؟
    - مشخصات [یخچال](product_name) رو می‌خوام
    - در مورد [محصولات آرایشی](product_category) توضیح بده
    - [لوازم خانگی](product_category) چه برندهایی دارید؟
    - می‌خواستم بدونم [کفش](product_name) چه سایزهایی داره؟
    - [مانتو](product_name) چه رنگ‌هایی موجود داره؟
    - می‌تونید در مورد [کتاب](product_name) بیشتر توضیح بدهید؟

- intent: ask_shipping_info
  examples: |
    - هزینه ارسال چقدر است؟
    - چطور می‌توانم سفارش خود را پیگیری کنم؟
    - چه زمانی سفارش به دستم می‌رسد؟
    - شیوه‌های ارسال شما چیست؟
    - آیا امکان ارسال سریع وجود دارد؟
    - مدت زمان ارسال چقدر است؟
    - ارسال شما به شهرستان‌ها چطور است؟
    - آیا هزینه ارسال رایگان است؟
    - آیا امکان ارسال به خارج از کشور وجود دارد؟

- intent: ask_return_policy
  examples: |
    - شرایط مرجوع کردن کالا چیست؟
    - می‌توانم محصول را برگشت بدهم؟
    - تا چه زمانی امکان مرجوع کردن کالا وجود دارد؟
    - روند مرجوع کردن کالا چگونه است؟
    - آیا هزینه برگشت کالا را شما می‌پردازید؟
    - شرایط گارانتی محصولات چیست؟
    - برای مرجوع کردن کالا چه کاری باید انجام دهم؟
    - اگر از محصول راضی نباشم، می‌توانم آن را برگشت دهم؟

- intent: ask_contact_info
  examples: |
    - چطور می‌توانم با شما تماس بگیرم؟
    - شماره تماس شما چیست؟
    - آدرس ایمیل شما چیست؟
    - آیا امکان گفتگوی آنلاین وجود دارد؟
    - آدرس فروشگاه شما کجاست؟
    - چطور می‌توانم با پشتیبانی صحبت کنم؟
    - راه‌های ارتباطی شما چیست؟
    - آیا شماره واتساپ دارید؟

- intent: ask_payment_methods
  examples: |
    - چه روش‌های پرداختی قبول می‌کنید؟
    - آیا امکان پرداخت در محل وجود دارد؟
    - می‌توانم با کارت بانکی پرداخت کنم؟
    - آیا کیف پول الکترونیکی قبول می‌کنید؟
    - روش پرداخت اقساطی دارید؟
    - آیا پرداخت آنلاین امن است؟
    - برای خرید از سایت، چه روش‌های پرداختی وجود دارد؟
    - چطور می‌توانم پول خود را پرداخت کنم؟

- intent: ask_discount
  examples: |
    - آیا تخفیف یا کد تخفیف دارید؟
    - چه پیشنهادات ویژه‌ای در حال حاضر دارید؟
    - آیا فروش ویژه‌ای دارید؟
    - کدام محصولات تخفیف خورده‌اند؟
    - آیا برای خرید بالای مبلغ مشخص تخفیف می‌دهید؟
    - تخفیف‌های این هفته چیست؟
    - کد تخفیف برای اولین خرید دارید؟
    - آیا برای مشتریان ثابت تخفیف ویژه دارید؟

- intent: ask_for_help
  examples: |
    - میشه کمکم کنید؟
    - راهنمایی می‌خواستم
    - یک سوال داشتم
    - مشکلی برام پیش اومده
    - نیاز به کمک دارم
    - می‌تونید راهنماییم کنید؟
    - کمک می‌خوام
    - میشه یک سوال بپرسم؟

- intent: out_of_scope
  examples: |
    - می‌خوام پیتزا سفارش بدم
    - نتیجه فوتبال دیشب چی شد؟
    - قیمت دلار چنده؟
    - آب و هوای امروز چطوره؟
    - میشه یک جوک بگی؟
    - رمز عبورم رو فراموش کردم
    - چرا زمین گرده؟
    - با من دوست میشی؟